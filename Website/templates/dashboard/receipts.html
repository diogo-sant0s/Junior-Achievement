<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FiriLinix | Receipts</title>
    <link rel="icon" type="image/png" href="static/firilinix.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
        font-family: poppins , sans-serif;
        margin: 0;
        background-color: #121212;
        color: #eee;
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      body.fade-in {
        opacity: 1;
      }

      .blob-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.7;
      }

      .blob.orange {
        width: 400px;
        height: 400px;
        background: #ffbda5;
        top: 10%;
        left: 5%;
      }

      .blob.green {
        width: 500px;
        height: 500px;
        background: #b3ff97;
        bottom: 15%;
        right: 10%;
      }

      .blob.purple {
        width: 350px;
        height: 350px;
        background: #acadff;
        top: 40%;
        right: 40%;
        animation: floatPurple 25s ease-in-out infinite;
      }

      .blob.blue {
        width: 600px;
        height: 600px;
        background: #a5d8ff;
        bottom: 80%;
        left: 30%;
        animation: floatBlue 30s ease-in-out infinite;
      }

      .sidenav {
        width: 180px;
        position: fixed;
        font-size: 20px;
        z-index: 1;
        top: 20px;
        left: 30px;
        box-shadow: 0px 1px 15px rgba(0, 0, 0, 1);
        border-radius: 16px;
        overflow-x: hidden;
        padding: 15px 16px;
      }

      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #2196f3;
        display: block;
      }

      .sidenav a:hover {
        color: #64b5f6;
        transform: translateX(5px);
        transition: all 0.3s ease;
      }

      .main {
        margin-left: 140px;
        font-size: 28px;
        padding: 0px 10px;
      }

      .content {
        margin-left: 550px;
        padding: 20px;
        border-radius: 16px;
      }

      .card {
        padding: 20px;
      }

      .box {
        margin-left: 490px;
        background: linear-gradient(145deg, #1c1c1c, #2a2a2a, 0.5);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(110, 170, 255, 0.1);
        width: 360px;
        z-index: 10;
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #container {
        position: relative;
        overflow: hidden;
      }

      @media screen and (max-width: 768px) {
        .sidenav {
          position: static;
          width: 100%;
          font-size: 18px;
          text-align: center;
        }

        .box {
          margin: 20px auto;
          width: 90%;
        }
      }

      @keyframes floatPink {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(150px, -200px) scale(1.1); }
        50% { transform: translate(-250px, 100px) scale(0.95); }
        75% { transform: translate(100px, 200px) scale(1.05); }
        100% { transform: translate(-200px, -150px) scale(1); }
      }

      @keyframes floatBlue {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(-200px, 150px) scale(1.1); }
        50% { transform: translate(300px, -80px) scale(0.9); }
        75% { transform: translate(-150px, -200px) scale(1.05); }
        100% { transform: translate(250px, 120px) scale(1); }
      }

      @keyframes floatPurple {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(120px, -180px) scale(1.05); }
        50% { transform: translate(-180px, 140px) scale(1); }
        75% { transform: translate(220px, -120px) scale(0.9); }
        100% { transform: translate(-160px, 180px) scale(1.1); }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </head>

  <body>
  <div class="sidenav">
  <a href="dashboard/profile"><i class="fas fa-user"></i> Profile</a>
  <a href="dashboard/receipts"><i class="fas fa-cog"></i>  Receipts</a>
  <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>


    <div class="top">
        <h1>Receipts</h1>
    </div>

    <div class="blob-background">
      <div class="blob pink"></div>
      <div class="blob blue"></div>
      <div class="blob purple"></div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");
      });

      document.querySelectorAll("a").forEach((link) => {
        if (
          link.hostname === window.location.hostname &&
          link.getAttribute("href")
        ) {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const href = this.getAttribute("href");
            document.body.classList.remove("fade-in");
            document.body.style.opacity = 0;
            setTimeout(() => {
              window.location.href = href;
            }, 600);
          });
        }
      });
    </script>
  </body>
</html>
